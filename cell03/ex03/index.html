<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        #ft_list { margin-top: 20px; border: 1px solid #ccc; min-height: 100px; padding: 10px; }
        .todo-item { 
            padding: 10px; margin: 5px 0; background: #f9f9f9; 
            border: 1px solid #ddd; cursor: pointer; 
        }
        .todo-item:hover { background: #fee; }
    </style>
</head>
<body>

    <button id="new_btn">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
