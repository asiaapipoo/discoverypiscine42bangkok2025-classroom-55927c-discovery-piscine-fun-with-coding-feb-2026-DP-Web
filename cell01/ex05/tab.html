<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 100%; 
            border-collapse: collapse; 
            border: 1px solid black; 
        }

        td {
            height: 150px; 
            border: 1px solid black; 
            padding: 10px; 
            vertical-align: middle; 
        }

        .cell-1 {
            background-color: #C2D184; 
            width: 50%; 
        }

        .cell-2 {
            background-color: #F8C3AF;
            width: 50%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cell-1">First cell</td>
            <td class="cell-2">Second cell</td>
        </tr>
    </table>
</body>
</html>
