<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 06: Responsive</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        table {
            width: 100%; 
            height: 100vh;
            border-collapse: collapse; 
            border: 1px solid black; 
            table-layout: fixed;
        }

        td {
            border: 1px solid black; 
            padding: 10px; 
            vertical-align: middle; 
            text-align: center;
        }

        .cell-1 {
            background-color: #C2D184; 
            width: 50%; 
        }

        .cell-2 {
            background-color: #F8C3AF;
            width: 50%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cell-1">First cell</td>
            <td class="cell-2">Second cell</td>
        </tr>
    </table>

</body>
</html>
