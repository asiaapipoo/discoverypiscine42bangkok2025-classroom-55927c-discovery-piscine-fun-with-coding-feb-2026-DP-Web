<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .shop-item {
            text-align: center;
        }

        .shop-item img {
            width: 250px;
            height: 200px;
            border: 3px solid white;
            border-radius: 8px;
        }

        .shop-item a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: underline;
            font-size: 1.1em;
        }

        hr {
            width: 100%;
            border: none;
            border-top: 2px solid #333;
            margin-top: 40px;
        }

        .copyright {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 15px;
            color: #333;
            font-size: 0.95em;
        }
    </style>
</head>
<body>

    <h1>✨ so bigger ★</h1>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9_UDXXGtL5VQETEPC6pWjG_AhFfnKi6XiAw&s"
                 alt="Amazon Online Shop">
            <a href="https://www.amazon.com" target="_blank">www.amazon.com</a>
        </div>

        <div class="shop-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRve2BhO1v3l_RrA2x7maCpiVfOdCXNrzq6Dw&s"
                 alt="eBay Online Shop">
            <a href="https://www.ebay.com" target="_blank">www.ebay.com</a>
        </div>
    </div>
    <hr>
    <div class="copyright">© wil 2026</div>
</body>
</html>
